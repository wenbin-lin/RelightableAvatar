task: 'geometry_rec'
gpus: [0]

parent_cfg: 'configs/geometry_base.yaml'

train_dataset_module: 'lib.datasets.ps_dataset'
train_dataset_path: 'lib/datasets/ps_dataset.py'
test_dataset_module: 'lib.datasets.ps_dataset'
test_dataset_path: 'lib/datasets/ps_dataset.py'

train_dataset:
    data_root: 'data/people_snapshot/male-3-casual'
    human: 'male-3-casual'
    ann_file: 'data/people_snapshot/male-3-casual/params.npy'
    split: 'train'

test_dataset:
    data_root: 'data/people_snapshot/male-3-casual'
    human: 'male-3-casual'
    ann_file: 'data/people_snapshot/male-3-casual/params.npy'
    split: 'test'

test:
    frame_sampler_interval: 30

train:
    warm_up: True
    warm_up_iters: 20000
    fix_smpl_iters: 200000
    epoch: 400 

N_samples: 256
ratio: 0.5
training_view: [0]
test_view: [0]
num_train_frame: 300
num_eval_frame: 100
begin_ith_frame: 0
frame_interval: 1
smpl: 'smpl'
vertices: 'vertices'
params: 'params'
use_bigpose: True
big_box: True

mesh_cfg:
    begin_ith_frame: 0
    end_ith_frame: 300
    frame_interval: 1

    non_rigid_deform: False

    # out_type: 'deformed' 
    out_type: 'posed'
    # out_type: 'world'

    test:
        sampler: 'FrameSampler'
        frame_sampler_interval: 30

